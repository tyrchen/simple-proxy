# Global configurations
global:
  port: 80
  # could be empty for no tls or specify cert name
  tls: ~

# Server configurations
servers:
  - server_name:
      - acme.com
      - www.acme.com
    upstream: web_servers
    tls: ~
  - server_name:
      - api.acme.com
    upstream: api_servers
    tls: ~

# Upstream server configurations
upstreams:
  - name: api_servers
    servers:
      - 127.0.0.1:3001
      - 127.0.0.1:3002
  - name: web_servers
    servers:
      - 127.0.0.1:3003
      - 127.0.0.1:3004
